<style>
    #range, #l-2, #l-1, #l-0, #l-00, #l-000 {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
    }
    #range {
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }
    #l-2 {
        width: 50px;
        height: 50px;
        background-color: #000;
        border-radius: 100%;
    }
    #l-1 {
        width: 100px;
        height: 100px;
        background-color: #999;
        border-radius: 100%;
    }
    #l-0 {
        width: 150px;
        height: 150px;
        background-color: #000;
        border-radius: 100%;
    }
    #l-00 {
        width: 200px;
        height: 200px;
        background-color: #999;
        border-radius: 100%;
    }
    #l-000 {
        width: 250px;
        height: 250px;
        background-color: #000;
        border-radius: 100%;
    }
    #scoreDisplay {
        border: 1px solid black;
        height: 30px;
        width: 400px;
        text-align: center;       
        margin: 80px auto 0 auto;       
    }
    
</style>
    
<div id="range" onclick="score=0; shoot()"></div>
<div id="l-000" onclick="score=100; shoot()"></div>
<div id="l-00"  onclick="score=80; shoot()"></div>
<div id="l-0"   onclick="score=60; shoot()"></div>
<div id="l-1"   onclick="score=40; shoot()"></div>
<div id="l-2"   onclick="score=20; shoot()"></div>

<div id="scoreDisplay">
    <!-- .innerHTML -->
</div>

<script>
    let score = 0
    function shoot() {                
        scoreDisplay.innerHTML = score        
    }    

</script>
