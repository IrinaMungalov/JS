<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS / FLOW / FOR / TABLE</title>
    <style>
        body {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <div id="container"></div>

    <script>
        // create a HTML table using JS
        debugger // stops execution
                 // starts code in DEBUG MODE

        let table = `<table border="1">
                       <tr>`
        for (let td = 1; td <= 9; td++) {    
            table += `<td>${td}</td>`
            if (td == 3 || td == 6) {
                table += `</tr><tr>`
            } 
            if (td == 1 || td == 5 || td == 9) {
                table += `<td style="background-color: red;"></td>`;
            }

        }

        table += `      </tr>
                    </table>`

        // console.log (table)

        container.innerHTML = table

    </script>

   
    
</body>
</html>
