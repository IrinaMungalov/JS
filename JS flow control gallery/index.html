<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS | LOOPS | WHILE | GALLERY</title>
    <style>
        img {
            width: 150px;
        }
    </style>
</head>
<body>

    <div id="container">
        <!-- <img src="images/1.jpg"> -->

    </div>

    <script>
        // 1. start conditions
        let i = 1

        while (i <= 9) { // 2. end conditions
            // console.log(i)
            container.innerHTML += `<img src="images/${i}.jpg">`
            if (i == 3 || i == 6) {    // HW3                         
                container.innerHTML += `<br/>`
            }
           
            i++ // 3. step conditions
        }
    </script>
    
</body>
</html>
